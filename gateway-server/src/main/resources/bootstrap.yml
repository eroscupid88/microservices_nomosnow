spring:
  application:
    name: gateway-server
  cloud:
    config:
#      uri: http://configserver:7071
      uri: http://localhost:7071
      failFast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 10000
        maxAttempts: 20

logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    ca.nomosnow.gatewayserver: DEBUG

